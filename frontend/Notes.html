<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Problem Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-code"></i>
                <h2>DSA Tracker</h2>
            </div>
            
            <nav class="nav-links">
                <button class="nav-btn active" onclick="loadView('importance')">
                    <i class="fa-solid fa-fire"></i> Top Priority
                </button>
                <button class="nav-btn" onclick="loadView('all')">
                    <i class="fa-solid fa-layer-group"></i> All Problems
                </button>
            </nav>

            <div class="filter-section">
                <h3>Filter by Stars</h3>
                <div class="star-filters">
                    <button onclick="filterByStars(3)" class="star-btn three-star">
                        <i class="fa-solid fa-star text-gold"></i> 3 Stars (High)
                    </button>
                    <button onclick="filterByStars(2)" class="star-btn two-star">
                        <i class="fa-solid fa-star text-gold"></i> 2 Stars (Med)
                    </button>
                    <button onclick="filterByStars(1)" class="star-btn one-star">
                        <i class="fa-solid fa-star text-gold"></i> 1 Star (Low)
                    </button>
                    <button onclick="filterByStars(0)" class="star-btn zero-star">
                        <i class="fa-solid fa-star text-gold"></i> 0 Star (Too Low)
                    </button>
                </div>
            </div>

            <button class="add-new-btn" onclick="openModal('createModal')">
                <i class="fa-solid fa-plus"></i> New Problem
            </button>
        </aside>

        <main class="main-content">
            <header>
                <h1 id="page-title">Dashboard</h1>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="tagSearchInput" placeholder="Search by tag (e.g., array)...">
                </div>
            </header>

            <div id="loader" class="loader hidden"></div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th width="5%">ID</th>
                            <th width="25%">Problem Name</th>
                            <th width="20%">Tags</th>
                            <th width="15%">Importance</th>
                            <th width="15%">Link</th>
                            <th width="10%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="problemTableBody">
                        </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevBtn" onclick="changePage(-1)" disabled>Previous</button>
                <span id="pageIndicator">Page 1</span>
                <button id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </main>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close" onclick="closeModal('createModal')">&times;</span>
            <h2>Add New Problem</h2>
            <form id="createForm">
                <div class="row">
                    <div class="form-group half">
                        <label>Problem Name *</label>
                        <input type="text" name="problemName" required placeholder="e.g. Reverse Linked List">
                    </div>
                    <div class="form-group half">
                        <label>Problem Link</label>
                        <input type="url" name="problemLink" placeholder="https://leetcode.com/...">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group half">
                        <label>Tags (comma separated)</label>
                        <input type="text" name="tags" placeholder="linkedlist, recursion">
                    </div>
                    <div class="form-group half">
                        <label>Importance</label>
                        <select name="stars">
                            <option value="0">0 - None</option>
                            <option value="1">1 - Low</option>
                            <option value="2">2 - Medium</option>
                            <option value="3">3 - High</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description (Brief)</label>
                    <textarea name="problemDescription" rows="2" placeholder="What is the problem asking?"></textarea>
                </div>

                <div class="form-group">
                    <label>My Solution / Notes</label>
                    <textarea name="notes" rows="4" placeholder="Logic used, time complexity, etc."></textarea>
                </div>

                <div class="form-group">
                    <label>Mistakes to Avoid</label>
                    <textarea name="mistake" rows="2" placeholder="Edge cases I missed, common pitfalls..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Save Problem</button>
            </form>
        </div>
    </div>

    <div id="viewModal" class="modal">
    <div class="modal-content view-card-large" id="viewContent">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scriptNote.js"></script>
</body>
</html>
