<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Coding Tracker</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      color: #fff;
      margin: 0;
      min-height: 100vh;
    }

    header {
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      padding: 16px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    header span {
      font-weight: 600;
      color: #90caf9;
    }

    header a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    header a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 28px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 20px 22px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 6px;
      font-weight: 600;
    }

    small {
      color: #b0b0b0;
    }

    .inputs {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    input {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: #1f1f2f;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(144,202,249,0.4);
    }

    button {
      margin-top: 14px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #667eea;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #5a6ee0;
    }

    button:active {
      transform: scale(0.97);
    }

    .stats-grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 14px;
    }

    .stat-box {
      background: rgba(0,0,0,0.35);
      padding: 14px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-box p {
      margin: 0;
      font-size: 13px;
      color: #b0b0b0;
    }

    .stat-box h2,
    .stat-box h3 {
      margin: 6px 0 0;
      font-weight: 600;
      color: #90caf9;
    }

    .platform {
      margin-top: 18px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.12);
    }

    .platform h4 {
      margin: 0 0 6px;
      color: #ffd54f;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <div>Welcome, <span id="user">Loading...</span></div>
  <a href="Notes.html"> Notes </a>
  <a onclick="logout()">Logout</a>
</header>

<div class="container">

  <div class="card">
    <h3>Link Coding Accounts</h3>
    <small>Enter only username (not full URL)</small>

    <div class="inputs">
      <input id="lc" placeholder="LeetCode">
      <input id="cf" placeholder="Codeforces">
      <input id="cc" placeholder="CodeChef">
      <input id="gfg" placeholder="GFG">
    </div>

    <button onclick="saveAccounts()">Save Accounts</button>
  </div>

  <div class="card">
    <h3>Overall Performance</h3>
    <div class="stats-grid">
      <div class="stat-box">
        <p>Total Problems</p>
        <h2 id="totalSolved">0</h2>
      </div>
      <div class="stat-box">
        <p>Total Contests</p>
        <h2 id="totalContests">0</h2>
      </div>
      <div class="stat-box">
        <p>Best Rating</p>
        <h2 id="bestRating">0</h2>
      </div>
      <div class="stat-box">
        <p>Platforms</p>
        <h2 id="platformCount">0</h2>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Platform-wise Statistics</h3>
    <div id="platformStats">Loading...</div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
/* ================= GLOBAL CONFIG ================= */
const API = "https://codolio-clone.onrender.com";
axios.defaults.baseURL = API;
axios.defaults.withCredentials = true;

/* ================= ELEMENTS ================= */
const totalSolvedEl = document.getElementById("totalSolved");
const totalContestsEl = document.getElementById("totalContests");
const bestRatingEl = document.getElementById("bestRating");
const platformCountEl = document.getElementById("platformCount");
const platformStats = document.getElementById("platformStats");

const lcInput = document.getElementById("lc");
const cfInput = document.getElementById("cf");
const ccInput = document.getElementById("cc");
const gfgInput = document.getElementById("gfg");

/* ================= LOAD USER ================= */
async function loadUser() {
  try {
    const res = await axios.get("/api/dashboard/me");
    document.getElementById("user").innerText = res.data.name;

    const p = res.data.platforms || {};
    lcInput.value = p.LeetCode?.username || "";
    cfInput.value = p.Codeforces?.username || "";
    ccInput.value = p.CodeChef?.username || "";
    gfgInput.value = p.GFG?.username || "";

    await loadStats();
  } catch {
    logout();
  }
}

/* ================= LOAD STATS ================= */
async function loadStats() {
  try {
    platformStats.innerHTML = "Loading stats...";
    const res = await axios.get("/api/dashboard/dashboard");
    updateDashboardUI(res.data);
  } catch {
    platformStats.innerHTML = "<p style='color:#ff6b6b'>Failed to load stats</p>";
  }
}

/* ================= SAVE ACCOUNTS ================= */
async function saveAccounts() {
  const platforms = {};

  if (lcInput.value) platforms.LeetCode = { username: lcInput.value };
  if (cfInput.value) platforms.Codeforces = { username: cfInput.value };
  if (ccInput.value) platforms.CodeChef = { username: ccInput.value };
  if (gfgInput.value) platforms.GFG = { username: gfgInput.value };

  try {
    await axios.post("/api/dashboard/accounts", { platforms });
    alert("Accounts saved");
    await loadStats();
  } catch {
    alert("Failed to save accounts");
  }
}

/* ================= UPDATE UI ================= */
function updateDashboardUI(data) {
  const { platforms, totalSolved, totalContests, bestRating, platformCount } = data;

  totalSolvedEl.innerText = totalSolved;
  totalContestsEl.innerText = totalContests;
  bestRatingEl.innerText = bestRating;
  platformCountEl.innerText = platformCount;

  let html = "";
  for (let p in platforms) {
    const s = platforms[p];
    if (!s.username) continue;

    html += `
      <div class="platform">
        <h4>${p}</h4>
        <small>${s.profile || ""}</small>
        <div class="stats-grid">
          <div class="stat-box"><p>Solved</p><h3>${s.solved || 0}</h3></div>
          <div class="stat-box"><p>Contests</p><h3>${s.contests || 0}</h3></div>
          <div class="stat-box"><p>Rating</p><h3>${s.rating || 0}</h3></div>
          <div class="stat-box"><p>Rank</p><h3>${s.rank || 0}</h3></div>
        </div>
      </div>
    `;
  }
  platformStats.innerHTML = html;
}

/* ================= LOGOUT ================= */
async function logout() {
  try {
    await axios.post("/logout");
  } catch {}
  window.location.replace("login.html");
}

/* ================= INIT ================= */
loadUser();
</script>

</body>
</html>
